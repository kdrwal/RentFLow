<!-- reservationbike.component.html -->
<div class="container" *ngIf="bike">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4 mx-auto" style="max-width:400px">
    <h4 class="mb-3">{{ bike.description }}</h4>
    <img [src]="bike.imageUrl" class="img-fluid mb-3" />
    <p class="mb-3">{{ bike.price }} PLN per day</p>

    <div class="mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepickerFilter]="startDateFilter" [matDatepicker]="sd" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="sd"></mat-datepicker-toggle>
        <mat-datepicker #sd="matDatepicker" [dateClass]="dateClass"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mb-2">
      <mat-form-field appearance="fill">
        <mat-label>End date</mat-label>
        <input matInput [matDatepickerFilter]="endDateFilter" [matDatepicker]="ed" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="ed"></mat-datepicker-toggle>
        <mat-datepicker #ed="matDatepicker" [dateClass]="dateClass"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" [disabled]="form.invalid">
      Reserve
    </button>
  </form>
</div>
