<h2 class="text-center py-5">Bikes</h2>
<div class="d-flex justify-content-center align-items-center gap-3 mb-4">
    
  <input class="form-control w-50 p-2 shadow-sm border rounded" [(ngModel)]="searchTerm" (input)="searchBikes()" type="text" placeholder=" Search for a Bike" />
  <button class="btn btn-success px-4 py-2 fw-bold shadow-sm" (click)="goToAddNewBike()">
     Add New Bike
  </button>
</div>
<div class="card card">
    <div class="card-body">
<div class="table-responsive">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th >Image URL</th>
            <th>Price</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bike of bikes">
            <td>{{bike.bikeId}}</td>
            <td>{{bike.description}}</td>
            <td>{{bike.imageUrl}}</td>
            <td>{{bike.price}}</td>
            <td>{{bike.category}}</td>
            <td>{{bike.brand}}</td>
            <td>{{bike.color}}</td>
            <td>{{bike.size}}</td>
            <td>{{bike.quantity}}</td>
            <td>
                <button class="btn btn-primary btn-sm m-3" (click)="editBike(bike.bikeId)">Edit</button>
                <button class="btn btn-danger btn-sm m-3" (click)="deleteBike(bike.bikeId)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</div>
    </div>
</div>
